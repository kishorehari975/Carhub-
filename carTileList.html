<template>
    <lightning-card title="Available cars" icon-name="Standard:account">
        <div class="slds-p-around_medium wrapper" >
            <template if:true={cars.length}>
                <div class = "content">
                    <template for:each={cars} for:item="car">
                        <c-car-tyle key={car.Id} car={car} onselected={handleCarSelected}></c-car-tyle>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholder message="There are no car matching your current selection"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
